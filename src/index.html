<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>BLACKJACK</title>
</head>

<body>

    <section class="main">
        <!--LEADERBOARD-->
        <div class="leaderboard">
            <h3>LEADERBOARD</h3>
            <div class="leaderboard-container">
                <div class="leaderboard-header">
                    <p>USER</p>
                    <p>SCORE</p>
                </div>
                <ol id="leaderboard">
                </ol>
            </div>
            <div class="add-to-leaderboard">
                <input type="text" id="inputUsername" maxlength="24" placeholder="USERNAME" autocomplete="off">
                <button id="btnSubmit">SUBMIT</button>
            </div>
        </div>
        <!--GAME TABLE-->
        <div class="table-container"></div>
        <!--ACTIONS AND STATUS-->
        <div class="game-status">
            <button id="btnStart">START ROUND</button>
        </div>

    </section>
    <script src="../dist/js/main.mjs" type="module"></script>
</body>

</html>
